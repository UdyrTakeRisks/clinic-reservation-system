<!-- patient-page.component.html -->

<div class="patient-page-container">
  <h2>{{ welcomeMessage }}</h2>

  <div>
    <h3>Available Slots</h3>
    <table>
      <!-- Table to display all available slots -->
      <thead>
        <tr>
          <th>Date</th>
          <th>Hour</th>
          <th>Doctor</th>
          <th>Edit</th>
          <th>Cancel</th>
          <!-- Add other table headers as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slot of availableSlots">
          <td>{{ slot.date }}</td>
          <td>{{ slot.hour }}</td>
          <td>{{ slot.doctorName }}</td>
          <td><button (click)="editSlot(slot)">Edit</button></td>
          <td><button (click)="cancelSlot(slot)">Cancel</button></td>
          <!-- Display other slot properties as needed -->
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Create a New Appointment</h3>
    <label for="doctorSelect">Choose a Doctor:</label>
    <select id="doctorSelect" name="doctorSelect" [(ngModel)]="selectedDoctor" (change)="onDoctorChange()" required>
      <option value="" disabled>Select a Doctor</option>
      <!-- Populate the dropdown with doctor names -->
      <option *ngFor="let doctor of doctorNames" [value]="doctor">
        {{ doctor }}
      </option>
    </select>

    <label for="slotSelect">Choose a Slot:</label>
    <select id="slotSelect" name="slotSelect" [(ngModel)]="selectedSlot" required>
      <option value="" disabled>Select a Slot</option>
      <!-- Filter and populate the dropdown with available slots for the selected doctor -->
      <option *ngFor="let slot of availableSlots" [value]="slot">
        {{ slot.date }} at {{ slot.hour }}
      </option>
    </select>

    <button type="button" (click)="createAppointment()">Create Appointment</button>
  </div>
</div>
