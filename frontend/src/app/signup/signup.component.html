<!-- signup.component.html -->

<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <div class="form-group">
      <label>User Type:</label>
      <label>
        <input type="radio" name="userType" value="patient" [(ngModel)]="userType" required>
        Patient
      </label>
      <label>
        <input type="radio" name="userType" value="doctor" [(ngModel)]="userType" required>
        Doctor
      </label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <p class="signin-link">Already have an account? <a routerLink="/signin">Sign In</a></p>
</div>
